<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<!--Main CSS-->
<link rel="stylesheet" href="./timer.css">
<!--Bootstrap CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!--Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
  
<title></title>
</head>
<body class="body" onload="template()">

<div class="container">
  <!--Heading-->
  <h1 class="text-center my-5 heading">Pomodoro Clock</h1>
  <h3 class="session text-center">Session Length</h3>

  <!--Counter-->
  <div class="counter my-5">
      <div class="row">
          <div class="col-5"> <button class="btn-down" id="decrease" ><i class="fas fa-arrow-down fa-2x"></i></button></div>
          <div class="col-2"> <input type="number" value="25" class="number"></div>
          <div class="col-5"> <button class="btn-up" id="increase"><i class="fas fa-arrow-up fa-2x pr-5"></i></button></div>
  </div>
  </div>
  <!--Main Timer-->
  <div class="main-timer">
      <h4 class="py-3">Session</h4>
      <div class="values">
      <h4 id="minutes">25</h4>
      <h4>:</h4>
      <h4 id="seconds">00</h4>
      </div>
  </div>

  <div>
    <h3 id="done" class="text-center my-5"></h3>
  </div>

  <!--Start and Pause Buttons-->
  <div class="container d-flex justify-content-center align-items-center my-5">
    <button class="btn" onclick="start()"><i class="fas fa-play fa-2x" id="play"></i></button>
    <a href="./index.html"><i class="fas fa-pause fa-2x" id="pause"></i></a>
  </div>
</div>


<script src="./timer.js"></script>

 <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
</body>
</html>
